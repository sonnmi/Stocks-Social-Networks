<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Social Networking Stock</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link href="styles/login.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Lora:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body-container">
      <div class="login-container">
        <div class="login-nav">
          <div class="login active">Log in</div>
          <div class="signup">Sign up</div>
        </div>
        <form class="input-container signup-input">
          <input class="username" name="username" placeholder="username" required ></input>
          <input class="password" name="password" placeholder="password" required></input>
          <input class="email hidden" name="email" placeholder="email"></input>
          <div class="status hidden"></div>
          <button type="submit" id="submit-btn" name="action" class="btn">Log in</button>
        </form>
      </div>
    </div>
    <script src="js/api-service.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
