<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Management Dashboard</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link href="styles/menu.css" rel="stylesheet" type="text/css" />
    <link href="styles/home.css" rel="stylesheet" type="text/css" />
    <link href="styles/btn.css" rel="stylesheet" type="text/css" />
    <link href="styles/stocks.css" rel="stylesheet" type="text/css" />
    <link href="styles/popup.css" rel="stylesheet" type="text/css" />
    <link href="styles/common.css" rel="stylesheet" type="text/css" />
    <link href="styles/search.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="dark hidden"></div>
    <div class="popup-container hidden">
        <div class="popup stocks-popup">
            <span class="material-symbols-outlined close-btn">
                close
            </span>
            <!-- <div class="portfolios"></div> -->
             <div class="portfolios-dropdown">
                <label for="portfolios" id="dropdown-label"></label>
                <select name="portfolios-dropdown" id="portfolios-dropdown">
                </select>
            </div>
            <div class="container"></div>
            <div class="error"></div>
        </div>
    </div>
     <div class="navbar">
      <div class="navbar-container">
        <div class="search-container">
          <input
            type="text"
            class="search-bar"
            placeholder="Search for stocks & more"
          />
        </div>
        <div class="profile">
          <div class="img"></div>
          <div class="username"></div>
        </div>
      </div>
    </div>
    <div class="contents-container">
        <div class="horizontal-container">
            <div class="header-horizontal-container">
                <h2>All Stocks</h2>
                <div class="btns-style">
                    <div class="add-btn btn-style stocklist-add">Add Stock list</div>
                    <div class="buy-btn">Buy Stock</div>
                </div>
            </div>
            <div class="main-container">
              <div class="sidebar">
                <div class="sidebar-section">
                  <h2 class="title">Main Menu</h2>
                  <a class="link" link="./home.html">Home</a>
                  <a class="link" link="./portfolios.html">Portfolio</a>
                  <a class="link" link="./stocklists.html">Stock List</a>
                  <a class="link" link="./friends.html">Friends</a>
                  <a class="active link" link="./stocks.html">Stocks</a>
                </div>
              </div>
                <div class="table-container">
                    <table class="stocks">
                        <thead>
                            <tr>
                            <th class="checkbox"></th>
                            <th class="view-btn">Symbol</th>
                            <th>Open</th>
                            <th>Highest</th>
                            <th>Low</th>
                            <th>Close</th>
                            <th>Volume</th>
                            <th>Last Updated</th>
                        </tr>
                        </thead>
                    </table>
                    <div class="slide-container-wrap">
                        <span class="material-symbols-outlined left-arrow-btn">arrow_back_ios</span>
                        <span class="current-page">1</span>/<span class="total-page">1</span>
                        <span class="material-symbols-outlined right-arrow-btn">arrow_forward_ios</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    </script>
    <script src="./js/api-service.js"></script>
    <script src="./js/serach-stock.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
