<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Management Dashboard</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link href="styles/menu.css" rel="stylesheet" type="text/css" />
    <link href="styles/home.css" rel="stylesheet" type="text/css" />
    <link href="styles/btn.css" rel="stylesheet" type="text/css" />
    <link href="styles/form.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .vertical-container {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
        }
        .portfolio-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .portfolio-item h3 {
            margin: 0.5em 0;
            font-size: 1.2em;
            color: #007bff;
        }
        .portfolio-item p {
            margin: 0.5em 0;
        }
        .portfolio-item .chart {
            height: 50px;
            background: #f1f1f1;
            margin-top: 0.5em;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="navbar">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search for stocks & more"></input>
        </div>
        <div class="profile">
            <div class="img"></div>
            <div class="username"></div>
        </div>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-section">
                <h2>Main Menu</h2>
                <a href="./home.html">Home</a>
                <a href="./portfolios.html">Portfolio</a>
                <a href="./stocklists.html">Stock List</a>
                <a href="./friends.html">Friends</a>
            </div>
        </div>
        <div class="contents-container">
    <div class="horizontal-container portfolio">
        <div class="header-horizontal-container">
            <h2>Your Portfolios</h2>
            <div class="add-btn">ADD Portfolio</div>
        </div>
        <div class="add-portfolio-form hidden">
            <form class="form-container add-from horizontal">
                <input name="name" placeholder="portfolio name" required ></input>
                <button type="submit" id="submit-btn" name="action" class="btn">Create</button>
            </form>
        </div>
        <div class="card portfolio-container">
            </div>
        </div>
    </div>
</div>
    <script src="./js/api-service.js"></script>
    <script src="./js/portfolios.js"></script>
    <script src="./js/common.js"></script>
</body>
</html>
