<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Overview</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link href="styles/menu.css" rel="stylesheet" type="text/css" />
    <link href="styles/home.css" rel="stylesheet" type="text/css" />
    <link href="styles/btn.css" rel="stylesheet" type="text/css" />
    <link href="styles/form.css" rel="stylesheet" type="text/css" />
    <link href="styles/common.css" rel="stylesheet" type="text/css" />
    <link href="styles/popup.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .btn-style {
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            width: 80px;
            height: 20px;
        }

        .deposit-options {
            display: flex;
            flex-direction: row;
            width: 570px;
        }

        .deposit-options > * {
            margin: 0 10px 0 -5px;
        }

        .deposit-container > * {
            margin: 20px;
        }

        .withdraw-container > * {
            margin: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 1.5em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 1.5em;
            width: 95%;
        }

        .dark {
            margin: 0
        }

        .portfolio-name {
            font-size: 30px;
            color: #5a5a5a;
            letter-spacing: 1px;
        }
        .card h2 {
            margin-bottom: 1em;
        }
        .horizontal-container {
            width: 95%;
            display: flex;
            gap: 1.5em;
            margin-bottom: 1.5em;
            overflow-x: auto;
        }

        .container-sell-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .stock-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 200px;
            flex: none;
        }
        .stock-a {
            cursor: pointer;
        }

        .sell-stock-btn {
            cursor: pointer;
        }

        .stock-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .stock-item h3 {
            margin: 0.5em 0;
            font-size: 1.2em;
            color: #007bff;
        }
        .stock-item p {
            margin: 0.5em 0;
        }
        .chart {
            background: #f1f1f1;
            height: 200px;
            margin: 1.5em 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .balance-container {
            background-color: white;
            border-radius: 10px;
            padding: 1.5em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .balance h2 {
            margin: 0;
            font-size: 2em;
            color: #007bff;
        }

        .market-value h2 {
            margin: 0;
            font-size: 2em;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="dark hidden"></div>
    <div class="popup-container hidden">
        <div class="popup stocks-popup">
            <span class="material-symbols-outlined close-btn">
                close
            </span>
            <div class="container">
                <p>How many shares do you want to sell?</p>
                <input class="sell-amount"/>
                <div class="submit-btn">Sell</div>
            </div>
            <div class="error"></div>
        </div>
    </div>
<div class="navbar">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search for stocks & more"></input>
        </div>
        <div class="profile">
            <div class="img"></div>
            <div class="username">Barnabas Inyangsam</div>
        </div>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-section">
                <h2>Main Menu</h2>
                <a href="./home.html">Home</a>
                <a href="./portfolios.html">Portfolio</a>
                <a href="./stocklists.html">Stock List</a>
                <a href="./friends.html">Friends</a>
            </div>
        </div>
        <div class="contents-container">
            <h2 class="portfolio-name"></h2>
            
    <div class="card">
        <div class="horizontal-container">
        </div>
        
        <div class="chart">
            <!-- Placeholder for the prediction chart -->
        </div>
        <div class="btns-style">
            <div class="deposit-btn btn-style">Deposit</div>
            <div class="withdraw-btn btn-style">Withdraw</div>
        </div>
        <div class="hidden form-container-style">
            <div class="deposit-container">
                <div class="deposit-options">
                    <div>
                        <input type="radio" id="bank" name="depositOption" value="bank" checked />
                        <label for="bank">external bank account</label>
                    </div>
                    <div>
                        <input type="radio" id="transfer" name="depositOption" value="transfer" />
                        <label for="transfer">transfer</label>
                    </div>
                </div>
                <p>How much money do you want to deposit?</p>
                <div class="input">$ <input type="text" id="transfer-amount"/></div>
                <div class="transfer-container">
                    <div class="From which account do you want to transfer?"></div>
                    <div class="cash-account-dropdown hidden">
                        <label for="cash-accounts">Choose a portfolio cash account you want to deposit from:</label>
                        <select name="cash-accounts" id="cash-accounts">
                        </select>
                    </div>
                    <div class="bank-account-dropdown">
                        <label for="bank-accounts">Choose a bank account you want to deposit from:</label>
                        <select name="bank-accounts" id="bank-accounts">
                            <option value="bank1">bank1</option>
                            <option value="bank2">bank2</option>
                            <option value="bank3">bank3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="deposit error hidden"></div>
            <div class="submit-btn">deposit</div>
        </div>
        <div class="hidden form-container-style">
            <div class="withdraw-container">
                <p class="">How much money do you want to withdraw?</p>
                <div class="input">$ <input type="text" id="withdraw-amount"/></div>
            </div>
            <div class="withdraw error hidden"></div>
            <div class="submit-btn">withdraw</div>
        </div>
    <div class="balance-container">
        <h2 class="balance">Total Balance: </h2>
        <h2 class="market-value">Market Value: </h2>
    </div>
</div>
    <script src="js/api-service.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="./js/common.js"></script>
</body>
</html>
